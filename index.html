<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Para voc锚 </title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #0b0c2a;
      color: #f1f1f1;
      overflow: hidden;
    }

    .container,
    .conteudo-romantico {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      background: url('imagens/fundo-personalizado.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
      padding: 20px;
      text-align: center;
    }

    #botao-costurado {
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      width: 120px;
      height: 120px;
      animation: flutuar 2s ease-in-out infinite;
    }

    #botao-costurado img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .texto-abaixo-botao {
      margin-top: 10px;
      font-size: 1em;
      color: #ffdd99;
      animation: flutuar 2s ease-in-out infinite;
    }

    @keyframes flutuar {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .conteudo-romantico {
      display: none;
      animation: aparecer 1s ease forwards;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: scale(0.95);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .frase {
      font-size: 1.5em;
      color: #ffdd99;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      margin-bottom: 20px;
    }

    .audio-player {
      margin-top: 20px;
    }

    .audio-player button {
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px solid #ffdd99;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 24px;
      color: #ffdd99;
      cursor: pointer;
      transition: 0.3s;
    }

    .audio-player button:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    @media (max-width: 768px) {
      .frase {
        font-size: 1.2em;
      }

      .audio-player button {
        width: 50px;
        height: 50px;
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Tela inicial -->
  <div class="container" id="inicio">
    <button id="botao-costurado">
      <img src="imagens/botao-costurado.png" alt="Bot茫o Costurado">
    </button>
    <div class="texto-abaixo-botao">わ</div>
  </div>

  <!-- Tela ap贸s clique -->
  <div class="conteudo-romantico" id="conteudo">
    <div class="frase">Feliz anivers谩rio linduxa, eu te amo em todos os infinitos! </div>
    <video src="videos/video-romantico.mp4" autoplay muted loop playsinline></video>
    <div class="frase">Te amo pra todo sempre e obrigado por ser essa pessoa incr铆vel pra mim. Com amor e do seu amor, theo. </div>

    <div class="audio-player">
      <button id="playPauseBtn">革</button>
    </div>

    <audio id="musica" src="musicas/musica.mp3" preload="auto"></audio>
  </div>

  <script>
    const botao = document.getElementById('botao-costurado');
    const inicio = document.getElementById('inicio');
    const conteudo = document.getElementById('conteudo');
    const musica = document.getElementById('musica');
    const playPauseBtn = document.getElementById('playPauseBtn');

    let musicaIniciada = false;

    botao.addEventListener('click', () => {
      inicio.style.display = 'none';
      conteudo.style.display = 'flex';

      if (!musicaIniciada) {
        musica.muted = false;
        musica.play().then(() => {
          musicaIniciada = true;
          playPauseBtn.textContent = '革';
        }).catch(err => {
          console.log('Erro ao iniciar m煤sica:', err);
        });
      }
    });

    playPauseBtn.addEventListener('click', () => {
      if (musica.paused) {
        musica.play().then(() => {
          playPauseBtn.textContent = '革';
        });
      } else {
        musica.pause();
        playPauseBtn.textContent = '讹';
      }
    });
  </script>

</body>

</html>
