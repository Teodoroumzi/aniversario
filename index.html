<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="imagens" href="imagens/favicon.png">
  <title>Para voc√™ üíô</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Trebuchet MS', sans-serif;
      background-color: #0b0c2a;
      color: #f1f1f1;
      overflow-x: hidden;
      overflow-y: auto;
    }

    .container,
    .conteudo-romantico {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      background: url('imagens/fundo-personalizado.jpg') center center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      box-sizing: border-box;
      padding: 20px;
    }

    #botao-costurado {
      background: none;
      border: none;
      cursor: pointer;
      z-index: 10;
      width: 120px;
      height: 120px;
      animation: flutuar 2s ease-in-out infinite;
      position: relative;
    }

    #botao-costurado img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .texto-abaixo-botao {
      margin-top: 10px;
      font-size: 1em;
      color: #ffdd99;
      animation: flutuar 2s ease-in-out infinite;
    }

    @keyframes flutuar {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .conteudo-romantico {
      display: none;
      flex-direction: column;
      text-align: center;
      animation: aparecer 1s ease forwards;
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .frase {
      font-size: 1.5em;
      color: #ffdd99;
      margin-bottom: 20px;
    }

    .frase-abaixo-video {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ffccaa;
    }

    video {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 0 20px #000;
      opacity: 0;
      transform: scale(0.95);
      animation: abrirVideo 1s ease forwards;
      animation-delay: 0.2s;
    }

    @keyframes abrirVideo {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .aviso-musica {
      position: relative;
      top: 20px;
      margin-top: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff8dc;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1em;
      display: none;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .aviso-musica button {
      background: none;
      border: 2px solid #fff8dc;
      color: #fff8dc;
      font-size: 1.1em;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
    }

    .explosao-tela {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 150px;
      height: 150px;
      margin-left: -75px;
      margin-top: -75px;
      pointer-events: none;
      z-index: 4;
    }

    .explosao-tela span {
      position: absolute;
      width: 8px;
      height: 8px;
      background: yellow;
      border-radius: 50%;
      animation: explodir-botao 0.8s ease-out forwards;
    }

    @keyframes explodir-botao {
      from {
        transform: translate(0, 0);
        opacity: 1;
      }

      to {
        transform: translate(var(--x), var(--y));
        opacity: 0;
      }
    }

    @media (max-width: 768px) {
      .frase {
        font-size: 1.2em;
      }

      .frase-abaixo-video {
        font-size: 1em;
      }

      video {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="container" id="inicio">
    <button id="botao-costurado">
      <img src="imagens/botao-costurado.png" alt="Bot√£o Costurado">
    </button>
    <div class="texto-abaixo-botao">‚ù§Ô∏è</div>
  </div>

  <div class="conteudo-romantico" id="conteudo">
    <div class="frase">Feliz anivers√°rio linduxa, eu te amo em todos os infinitos! üåå</div>
    <video id="video" src="videos/video-romantico.mp4" autoplay muted loop playsinline></video>
    <div class="frase-abaixo-video">
      Te amo pra todo sempre e obrigado por ser essa pessoa incr√≠vel pra mim. Com amor e do seu amor, theo. üíñ
    </div>

    <div class="aviso-musica" id="avisoMusica">
      Toque no bot√£o para ativar o som üéµ
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
    </div>

    <audio id="musica" preload="auto" src="musicas/musica.mp3"></audio>
    <div class="explosao-tela" id="explosaoTela"></div>
  </div>

  <script>
    const botao = document.getElementById('botao-costurado');
    const inicio = document.getElementById('inicio');
    const conteudo = document.getElementById('conteudo');
    const musica = document.getElementById('musica');
    const playPauseBtn = document.getElementById('playPauseBtn');
    const explosaoTela = document.getElementById('explosaoTela');
    const avisoMusica = document.getElementById('avisoMusica');

    let musicaTocando = false;

    botao.addEventListener('click', () => {
      inicio.style.display = 'none';
      conteudo.style.display = 'flex';

      musica.muted = false;
      musica.play().then(() => {
        musicaTocando = true;
        playPauseBtn.textContent = '‚è∏Ô∏è';
        avisoMusica.style.display = 'none';
      }).catch(() => {
        avisoMusica.style.display = 'flex';
      });

      explodirTela();
    });

    playPauseBtn.addEventListener('click', () => {
      musica.muted = false;
      if (musica.paused) {
        musica.play().then(() => {
          playPauseBtn.textContent = '‚è∏Ô∏è';
          avisoMusica.style.display = 'none';
        }).catch(() => {
          avisoMusica.style.display = 'flex';
        });
      } else {
        musica.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    });

    function explodirTela() {
      for (let i = 0; i < 80; i++) {
        const p = document.createElement('span');
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 300 + 100;
        p.style.setProperty('--x', `${Math.cos(angle) * distance}px`);
        p.style.setProperty('--y', `${Math.sin(angle) * distance}px`);
        p.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        explosaoTela.appendChild(p);
        setTimeout(() => p.remove(), 1000);
      }
    }
  </script>
</body>

</html>
